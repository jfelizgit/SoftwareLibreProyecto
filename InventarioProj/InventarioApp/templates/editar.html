{% extends './base.html' %}
{% block title %} Editar Inventario {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Inventario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarInv/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{i.codigo}}" class="form-control" placeholder="Código"
                            minlength="3" maxlength="10" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtArticulo" name="txtArticulo" value="{{i.articulo}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCantidad" name="numCantidad" value="{{i.cantidad}}" class="form-control" min="1" max="9"
                            value="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtUbicacion" name="txtUbicacion" value="{{i.ubicacion}}" class="form-control" placeholder="Ubicación">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock %}
